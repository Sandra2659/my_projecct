
<!DOCTYPE html>
{% load static %}
<html lang="en">


<head>
    <meta charset="utf-8"/>
    <title>Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'base/images/favicon.ico' %}">

    <!-- App css -->
    <link href="{% static 'base/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"
          id="bootstrap-stylesheet"/>
    <link href="{% static 'base/css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'base/css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-stylesheet"/>

</head>

<body style="background-image:url({% static 'images/pic33.jpg' %}); background-size:cover">

<div class="account-pages mt-5 mb-3">
    <div class="container" style>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">

                    <div class="text-center account-logo-box">
                        <div class="mt-2 mb-2">
                            <a href="" class="text-success">
                                <span><h1 style="color:white;">LOGIN</h1></span>
                            </a>
                        </div>
                    </div>

                    <div class="card-body">

                        <form method="post">{% csrf_token %}

                            <div class="form-group">
                                <input class="form-control" type="text" name="uname" required=""
                                       placeholder="Username">
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="password" required="" name="pass"
                                       placeholder="Password">
                            </div>

                            <div class="form-group">
                                <div class="custom-control custom-checkbox checkbox-success">

                                </div>
                            </div>

                            <div class="form-group text-center mt-4 pt-2">
                                {% for message in messages %}
                                <div class="alert alert-info" role="alert">
                                    {{message}}
                                </div>
                                {% endfor %}
                            </div>

                            <div class="form-group account-btn text-center mt-2">
                                <div class="col-12">
                                    <button class="btn width-md btn-bordered btn-danger waves-effect waves-light"
                                            type="submit">Log In
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-5">
                    <div class="col-sm-12 text-center">
                        <p style="background-color:lavender; background-size:cover"class="text-muted">Don't have an account?Sign Up as
                            <a href="{% url 'patient_register' %}" class="text-primary ml-1"><b>Patient</b></a> /
                            <a href="{% url 'doctor_register' %}" class="text-primary ml-1"><b>Doctor</b></a> /
                            <a href="{% url 'specialist_register' %}" class="text-primary ml-1"><b>Specialist</b></a>
                        </p>
                    </div>
                </div>

            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- Vendor js -->
<script src="{% static 'base/js/vendor.min.js' %}"></script>

<!-- App js -->
<script src="{% static 'base/js/app.min.js' %}"></script>

</body>

</html>
