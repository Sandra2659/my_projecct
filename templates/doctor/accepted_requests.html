{% extends 'doctor/base.html' %}
{% block content %}
{% load static %}

<div class="row">
    <div class="col-sm-12">
        <div style="background-image:url({% static 'images/pic2.jpeg' %}); background-size:cover" class="card-box">
            <div class="row mt-3">
                <div class="col-lg-12">
                    <div class="demo-box mt-4">

                                    <th>Patient Name</th>
