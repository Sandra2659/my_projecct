{% extends 'doctor/base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="row mt-3">
                <div class="col-lg-12">
                    <div class="demo-box mt-4">
                        {% for message in messages %}
                        <div class="alert alert-info" role="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                        <h4 class="header-title"> Referenecs from other Doctors</h4>
                        <div class="table-responsive">
                            <table class="table m-0 table-colored-bordered table-bordered-secondary">
                                <thead>
                                <tr>
                                    <th>SI No</th>
                                    <th>Patient Name</th>
                                    <th>Referd By</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for i in refers %}

                                <tr>
                                    <td scope="row">{{forloop.counter}}</td>
                                    <td>{{i.patient}}</td>
                                    <td>{{i.referred_by}}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end card-box -->
    </div>
    <!-- end col -->
</div>

{% endblock %}
