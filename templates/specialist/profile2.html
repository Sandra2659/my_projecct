{% extends 'specialist/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
{% load static %}

<div class="row">
    <div class="col-8">
        <div style="background-image:url({% static 'images/pic2.jpeg' %}); background-size:cover" class="card-box">
            <div class="col-lg-12">
                <h4 class="header-title">Profile </h4>
                <br>
                {% for message in messages %}
                <div class="alert alert-info" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                {% for i in profile %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-4">
                            <label>Name</label>
                        </div>
                        <div class="col-lg-8">
                            <label>: {{i.name}}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-4">
                            <label>Phone Number</label>
                        </div>
                        <div class="col-lg-8">
                            <label>: {{i.phone_no}}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-4">
                            <label>Email</label>
                        </div>
                        <div class="col-lg-8">
                            <label>: {{i.email}}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-4">
                            <label>Department</label>
                        </div>
                        <div class="col-lg-8">
                            <label>: {{i.department}}</label>
                        </div>
                    </div>
                </div>
                {% endfor %}

                <div class="form-group text-center mb-0">
                    <a href="{% url 'update_profile2' %}">
                        <button class="btn btn-primary waves-effect waves-light" type="submit">
                            Update
                        </button>
                    </a>
                </div>

            </div>
        </div>
        <!-- end card-box -->
    </div>
    <!-- end col-->
</div>

{% endblock %}
