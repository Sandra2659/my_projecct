    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Log In</h1>
<!--                   <p>You don't have a password? Then please-->
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form method="POST" data-toggle="validator" data-focus="false">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="username" class="form-control-input" placeholder="User Name" required>
<!--                                <label class="label-control" >Email</label>-->
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control-input" placeholder="Password" required>
<!--                                  <label class="label-control" >Password</label>-->
                                <div class="help-block with-errors"></div>
                            </div>
                            <div>
                                <p>forgot password..?</p>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">LOG IN</button>
                            </div>

                            <div class="form-message">
                                <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                                <p>Not Registered..?Create an account</p>
                            <h6></h6>

                            <a class="hover" href="{% url 'doctor_register' %}" style="text-decoration:none"><p> Doctor</p></a>
                               <a class="hover" href="{% url 'specialist_register' %}"style="text-decoration:none"><p>Specialist</p></a>
                                <a class="hover" href="{% url 'patient_register' %}"style="text-decoration:none"><p>Patient</p></a>
                        </form>
                    </div> <!-- end of form container -->
                    <!-- end of sign up form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->


    <!-- Scripts -->
    <script src="{% static 'loginstatic/js/jquery.min.js' %}"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="{% static 'loginstatic/js/popper.min.js' %}"></script> <!-- Popper tooltip library for Bootstrap -->

    <script src="{% static 'loginstatic/js/scripts.js' %}"></script> <!-- Custom scripts -->
</body>
