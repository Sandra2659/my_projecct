{% load static %}
{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Register </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'base/images/favicon.ico' %}">

    <!-- App css -->
    <link href="{% static 'base/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"
          id="bootstrap-stylesheet"/>
    <link href="{% static 'base/css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'base/css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-stylesheet"/>

</head>

<body>

<div class="account-pages mt-5 mb-3">
    <div class="container ">
        <div class="row ">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card " style="width:1000px;">

                    <div class="text-center account-logo-box">
                        <div class="mt-2 mb-2">
                            <a href="" class="text-success">
                                <span><h1 style="color:white;">Doctor Register</h1></span>
                            </a>
                        </div>
                    </div>

                    <div class="card-body">

                        <form method="post" enctype="multipart/form-data">{% csrf_token %}

                            <div class="form-group">
                                {{doctor_form|crispy}}
                                {{login_form|crispy}}
                            </div>


                            <div class="form-group">
                                <div class="custom-control custom-checkbox checkbox-success">

                                </div>
                            </div>

                            <div class="form-group text-center mt-4 pt-2">
                                {% for message in messages %}
                                <div class="alert alert-info" role="alert">
                                    {{message}}
                                </div>
                                {% endfor %}
                            </div>

                            <div class="form-group account-btn text-center mt-2">
                                <div class="col-12">
                                    <button class="btn width-md btn-bordered btn-danger waves-effect waves-light"
                                            type="submit">Register
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->

                <a href="{% url 'login_page' %}">
                    <img class="icon-colored" src="{% static 'base/images/icons/left.svg' %}" title="left.svg"
                         alt="colored-icons">Back</a>
            </div>
            <!-- end col -->

        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- Vendor js -->
<script src="{% static 'base/js/vendor.min.js' %}"></script>

<!-- App js -->
<script src="{% static 'base/js/app.min.js' %}"></script>

</body>

</html>
